<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Quiz App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <header><h1>Test your Animal Crossing knowledge</h1></header>
   <div>
      <ul>
        <li>Question:
          <span>0</span>/6</li>
        <li>Score:
          <span>0</span>
        </li>
      </ul>
    </div>
  
  <div class="container">
    <section class="startQuiz">
      <p>Show what you know about Animal Crossing</p>
      <button id="start-btn">Start!</button>
    </section>
    <section class='questions'>
      <form> 
          <p>question</p>
          <button><p>Answer 1</p></button>
          <button><p>Answer 2</p></button>
          <button><p>Answer 3</p></button>
          <button><p>Answer 4</p></button>
      </form>
      <button id='next-btn'>next</button>
    </section>
    <section class = 'correctAnswer'></section>
    <section class = 'incorrectAnswer'></section>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
</body>
</html>
